<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="digi.css">
</head>
<body><div class="main">
    <div class="digi-clock">
    <h1>Digital Clock</h1>
    <div class="time"></div>
    </div>
    <div class="divider"></div>
    <div class="timer">
        <h1>Timer</h1>
        <input type="number" name="timer-input" id="timerInput" placeholder="Enter time in seconds" required>
        <input class="btn" type="button" value="Start Timer" >
        <div class="error"></div>
    </div>
</div>
    <script src="digi.js"></script>
</body>
</html>
