<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Manager</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body>

  <div class="app">
    <div class="controls">
      <h1>Theme Controls</h1>

      <label>
        Background
        <input type="color" id="bgColor">
      </label>

      <label>
        Text
        <input type="color" id="textColor">
      </label>

      <label>
        Button
        <input type="color" id="btnColor">
      </label>

      <button id="reset">Reset Theme</button>
    </div>

    <div class="preview">
      <h2>Theme Preview</h2>
      <p>This text changes with the theme.</p>
      <button class="main-btn">Sample Button</button>
    </div>
  </div>

  <script src="theme.js"></script>
</body>
</html>
