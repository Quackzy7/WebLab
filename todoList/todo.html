<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>

    <h1 class="header">ToDo List</h1>

    <div class="main">
    <div class="title"><h2>Tasks:</h2> </div>
    
    <div class="add"><input type="text" placeholder="Enter a task to be done"><button class="addbtn">Add task</button></div>

    <div class="filter">
        <label>
            <input type="radio" name="filter" id="All" value="All" checked>
            All
        </label>
        <label>
            <input type="radio" name="filter" id="Completed" value="Completed">
            Completed
        </label>
        <label>
            <input type="radio" name="filter" id="Pending" value="Pending">
            Pending
        </label>
    </div>

    <ol class="list">
       

    </ol>

    </div>

    <script  src="todo.js"></script>

</body>
</html>
